  DBEndpoint:
    Type: String
    Description: "Database endpoint"
  DBName:
    Type: String
    Description: "Database name"
  DBUsername:
    Type: String
    Description: "Username for database access"
  DBPassword:
    Type: String
    Description: "Password for database access"

Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        DB_HOST: !Ref DBEndpoint
        DB_PASSWORD: !Ref DBPassword
        DB_USER: !Ref DBUsername
        DB_NAME: !Ref DBName
    VpcConfig:
      SecurityGroupIds:
        - sg-7b3fd503
      SubnetIds:
        - subnet-3707865d
        - subnet-5e915312

